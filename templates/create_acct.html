{% extends "layout.html" %}

{% block head %}
<style>
  .form-login {
  width: 300px;
  background-color: #FFF;
  padding-top: 10px;
  padding-bottom: 20px;
  padding-left: 20px;
  padding-right: 20px;
  border-radius: 15px;
  border-color:#d2d2d2;
  box-shadow:0 1px 0 #cfcfcf;
  }
</style>


{% endblock %}


{% block body %}
<br> <br> <br> <br>
<div class="container">
  <div class="row">
    <div class="col-md-offset-4 col-md-3">
      <div class="form-login">
        <h2>Glad you want to join us :)</h2>
	<form action = '/crt_acct' method = 'POST'>
          <input type="text" id="userName" name="user" class="form-control input-sm chat-input" placeholder="Username" />
            </br>
            <input type="text" id="userPassword1" name='pass1' class="form-control input-sm chat-input" placeholder="Password" />
            </br>
	    <input type="text" id="userPassword2" name='pass2' class="form-control input-sm chat-input" placeholder="Confirm Password" />
            </br>
	    <input type='submit' value='Create Account' name='crt_acct'>
	</form>
      </div>
      
    </div>
  </div>
</div>

{% endblock %}
