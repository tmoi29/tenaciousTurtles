{% extends "layout.html" %}

{% block title %}
Create Account 
{% endblock %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="css/create_account.css">
{% endblock %}

{% block body %}
  <br> <br> <br> <br>
  <div class="container">
    <div class="row">
      <div class="col-md-offset-4 col-md-3">
        <div class="form-login">
          <h2>Glad you want to join us :)</h2>
          <form action="/create_account_auth" method="post">
            <input type="text" id="username" name="username" required
                   class="form-control input-sm chat-input" placeholder="Username"/>
            <br>
            <input type="password" id="password1" name="password1" required
                   class="form-control input-sm chat-input" placeholder="Password"/>
            <br>
            <input type="password" id="password2" name="password2" required
                   class="form-control input-sm chat-input" placeholder="Confirm Password"/>
            <br>
            <input class="btn-warning" type="submit" value="Create Account" name="createAccount" id="submitPassword">
          </form>
        </div>
      
      </div>
    </div>
  </div>

{% endblock %}
