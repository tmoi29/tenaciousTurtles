{% extends "layout.html" %}
{% block head %}
<style>
#welpcarousel
.carousel-inner{
z-index: -1;
width:100%;
}

form {
z-index: -2;
}

.carousel-caption {
    position: absolute;
    right: 15%;
    top: 20px;
    left: 15%;
    z-index: 20;
    padding-top: 90px;
    padding-bottom: 10px;
    color: #fff;
    text-align: center;
text-shadow: 0 1px 2px rgba(0,0,0,.6);
}

</style>


{% endblock %}

{% block body %}

<div id="welpcarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#welpcarousel" data-slide-to="0" class="active"></li>
    <li data-target="#welpcarousel" data-slide-to="1"></li>
    <li data-target="#welpcarousel" data-slide-to="2"></li>
  </ol>
<center>
<div class="carousel-inner" role="listbox">
  <div class="item active">
    <img id="top-header" src="static/img/index1.jpeg">
    <div class="carousel-caption">
      <h1> Always at Your Service.</h1> <br>

      </div>
    </div> <!-- end active -->
    <div class="item">
      <img  id="top-header2" src="static/img/index2.jpeg">
    </div>
    <div class="item">
      <img  id="top-header3" src="static/img/index3.jpeg">
    </div>
  </div>
</div> <!-- end slider -->





{% endblock %}
