{% extends "layout.html" %}
{% block head %}
  <link rel="stylesheet" type="text/css" href="css/index.css">
  {# define global apiKey for use in welp.js #}
  <script>
      const zomatoApiKey = "{{ zomato_api_key }}";
      const gettyApiKey = "{{ getty_api_key }}";
  </script>
  <script src="js/welp.js"></script>
{% endblock %}

{% block body %}

  <div id="welpcarousel" class="carousel slide" data-ride="carousel" data-pause="hover">
    <ol class="carousel-indicators">
      <li data-target="#welpcarousel" data-slide-to="0" class="active"></li>
      <li data-target="#welpcarousel" data-slide-to="1"></li>
      <li data-target="#welpcarousel" data-slide-to="2"></li>
    </ol>
    <center>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img id="top-header" src="img/hungry.jpeg">
          <div class="header-text hidden-xs">
            <div class="col-md-12 text-center">
              <h1> Hungry?</h1> <br>
            </div>
          </div>
        </div> <!-- end active -->
        <div class="item">
          <img id="top-header2" src="img/thirsty.jpeg">
          <div class="header-text hidden-xs">
            <div class="col-md-12 text-center">
              <h1> Thirsty?</h1> <br>
            </div>
          </div>
        </div>
        <div class="item">
          <img id="top-header3" src="img/index1.jpeg">
          <div class="header-text hidden-xs">
            <div class="col-md-12 text-center">
              <h1> We've got just the thing. </h1><br>
            </div>
          </div>

        </div>
      </div>
    </center>
  </div> <!-- end slider -->

  <center>
    <form>
      <input type="text" placeholder="Zipcode" id="zipCode">
      <input type="submit" value="Use Zipcode" id="enterZipCode">
    </form>
    <button id="locate">Locate</button>
  </center>

  <br> <br>
  <center>
    <h1> The Best Restaurants In Your City </h1>
  </center>


  <div id="restaurants"></div>
  <button id="moreRestaurants">More Restaurants</button>


{% endblock %}
